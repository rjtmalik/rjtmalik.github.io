<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Using Angular js-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <style type="text/css">
        .hand {
            cursor: pointer;
        }
    </style>
    <!-- Adding the controller-->
    <script src="set1.js"></script>
    <title>Sarkari Naukri | Government Jobs India</title>
</head>
<body ng-app="GyaanCheck">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h1>GyaanCheck<small> Never miss a job opening by any government department.</small></h1>
                    </div>
                </div>
            </nav>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="questions">
                <div class={{section.HeadingTheme}} ng-repeat="section in sections" itemscope itemtype="http://schema.org/JobPosting">
                    <div class="panel-heading">
                        <table class="table table-borderless">
                            <thead><tr><th colspan="2" style="text-align:left"><img itemprop="image" ng-src={{section.Logo}} alt={{section.AltText}} /><a title="Apply for job" target="_blank" href={{section.GoToSite}}><span itemprop="name">{{section.Title}} : {{section.AltText}}</span></a></th></tr></thead>
                            <tbody>
                                <tr>
                                    <td>Last Date: {{section.ApplicationEndDt}}</td>
                                    <td align="right">
                                        Application Fee: Rs.{{section.ApplicationFee}}/-
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
