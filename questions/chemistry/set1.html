    <style type="text/css">
        #btnShowAnswer {
            background-color: #11c1f3;
            border-color: #11c1f3;
        }

        .company {
            text-align: center;
            background-color: #11c1f3;
            color: white;
            margin-top: 0px;
            margin-bottom: 5px;
            padding-bottom: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <a href="/"><h1 style="text-align: center; background-color: #11c1f3; color: white; margin-top: 0px; margin-bottom: 5px; padding-bottom: 10px; padding-top: 10px">Identify Chemical Formula</h1></a>
            <ul class="list-group">
                <li class="list-group-item" style="line-height:20px;">
                    <p>Producer Gas<span style="color:#33cd5f" class="answer pull-right">CO + N<sub>2</sub></span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>Water Gas<span style="color:#33cd5f" class="answer pull-right">CO + H<sub>2</sub></span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>Natural Gas<span style="color:#33cd5f" class="answer pull-right">Methane + Ethane</span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>LPG<span style="color:#33cd5f" class="answer pull-right">Propane + Butane +Ethyl Mercapton</span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>Bio Gas / Gobar Gas<span style="color:#33cd5f" class="answer pull-right">CH<sub>4</sub> + CO<sub>2</sub> + H<sub>2</sub></span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>Mustard Gas(Sulfur mustard)<span style="color:#33cd5f" class="answer pull-right">C<sub>4</sub>H<sub>8</sub>Cl<sub>2</sub>S</span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>Phosgene Gas<span style="color:#33cd5f" class="answer pull-right">COCL<sub>2</sub></span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>Marsh Gas<span style="color:#33cd5f" class="answer pull-right">Methans(CH<sub>4</sub>)</span></p>
                </li>
                <li class="list-group-item" style="line-height:20px;">
                    <p>Soda Ash<span style="color:#33cd5f" class="answer pull-right">Na<sub>2</sub>CO<sub>3</sub></span></p>
                </li>
            </ul>
            <button id="btnShowAnswer" class="btn btn-primary btn-default" style="display: block; width: 100%; font-size:xx-large; background-color:#11c1f3; border-color:#11c1f3">
                Check Answers
            </button>
            <button id="btnRedirect" class="btn btn-warning" style="display: block; width: 100%; font-size:xx-large">
                More Questions ?
            </button>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.answer').hide();
            $('#btnRedirect').hide();
            $('#btnShowAnswer').on('click', function () {
                $('.answer').toggle();
                $('#btnRedirect').toggle();
                $('#btnShowAnswer').toggle();
            });
            $('#btnRedirect').on('click', function () {
                location.href = '/questions/chemistry/set2.html';
            });

            $('#btnBack').on('click', function () {
                var ref = document.referrer;
                location.href = ref;
            });
            $('a').on('mouseover', function () {
                $(this).css('text-decoration','none');
            });
        });
    </script>
</body>
