<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Chandigarh Jobs</title>
    <style type="text/css">
        .panel {
            border-bottom: none;
            border-top: none;
        }

        .panel-body {
            padding: 0px;
        }

        .glyphicon-menu-right:before {
            color: grey;
        }

        .jobTitle {
            color: grey;
        }

        .Institution {
            color: darkgray;
        }

        a {
            color: gray;
        }

            a:focus, a:hover {
                color: gray;
                text-decoration: none;
                text-decoration-color: none;
            }

        .company {
            text-align: center;
            background-color: #11c1f3;
            color: white;
            margin-top: 0px;
            margin-bottom: 0px;
            padding-bottom: 10px;
            padding-top: 10px;
        }

        #btnRedirect {
            background-color: #11c1f3;
            border-color: #11c1f3;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnRedirect').on('click', function () {
                location.href = '/questions/gk/set1.html';
            });
        });
        $(document).ready(function () {
            $('#btnRedirectToHome').on('click', function () {
                location.href = '#';
            });
            $('.list-group-item').on('mouseover', function () {
                $(this).css('cursor','pointer');
            });
        });
        function GoTo(link) {
            location.href = link;
            return false;
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="company">Gyaancheck - Chandigarh Jobs</h1>
            <ul class="list-group">
                <li class="row list-group-item" onclick="return GoTo('/chandigarh/constables_nov_2015.html');">
                    <div class="col-sm-1 col-xs-1 col-md-1"><h1><img src="/chandigarh_police.jpg" /></h1></div>
                    <div class="col-sm-10 col-xs-10 col-md-10 pull-left">
                        <h1 class="Institution">Chandigarh Police</h1>
                        <h4 class="jobTitle">520 Constables</h4>
                    </div>
                    <div class="col-sm-1 col-xs-1 col-md-1 pull-left">
                        <h1><span class="glyphicon glyphicon-menu-right"></span></h1>
                    </div>
                </li>
            </ul>
            <button id="btnRedirect" style="display: block; width: 100%; font-size:xx-large" class="btn btn-primary col-sm-12 col-xs-12 col-md-12">
                Get Practice Questions
            </button>
        </div>
    </div>
</body>
</html>
