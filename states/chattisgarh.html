<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Using Angular js-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <!-- Adding the Twitter jQuery link-->
    <script>
    window.twttr = (function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], t = window.twttr || {}; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "https://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); t._e = []; t.ready = function (f) { t._e.push(f); }; return t; }(document, "script", "twitter-wjs"));
    </script>
    <style type="text/css">
        @media screen and (max-width: 360px) {
            body {
                font-size: 10px;
            }
        }

        .hand {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
    function shareFb() {
        window.open('https://www.facebook.com/dialog/feed?app_id=411625832337640&display=popup&caption=I%20just%20found%20a%20New%20Posting&link=http%3A%2F%2Fgyaancheck.com&redirect_uri=https://facebook.com','Share on Facebook','width=400, height=400, left=500, top=150');
        return false;
    }
    </script>
    <!-- Adding the controller-->
    <script src="chattisgarh.js"></script>
    <title>Sarkari Naukri | Government Jobs India</title>
</head>
<body ng-app="GyaanCheck">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h1>GyaanCheck<small> Never miss a job opening by any government department.</small></h1>
                    </div>
                </div>
            </nav>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 jobs" ng-controller="getJobs">
                <div class={{section.HeadingTheme}} ng-repeat="section in sections" itemscope itemtype="http://schema.org/JobPosting">
                    <div class="panel-heading">
                        <table class="table table-borderless">
                            <thead><tr><th colspan="2" style="text-align:left"><img itemprop="image" ng-src={{section.Logo}} alt={{section.AltText}} /><a title="Apply for job" target="_blank" href={{section.GoToSite}}><span itemprop="name">{{section.Title}} : {{section.AltText}}</span></a></th></tr></thead>
                            <tbody>
                                <tr>
                                    <td>Last Date: {{section.ApplicationEndDt}}</td>
                                    <td align="right">
                                        Application Fee: Rs.{{section.ApplicationFee}}/-
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
